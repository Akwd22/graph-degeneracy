<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TP 03 - Graphes</title>
  </head>
  <body>
    <section class="section-graph">
      <h1>Graphe</h1>
      <div class="options">
        <label for="input-nodes">Nombre de sommets</label>
        <input
          id="input-nodes"
          type="number"
          placeholder="Nombre de sommets"
          min="1"
          value="50"
        />
        <label for="input-probability">Probabilité d'une arête (%)</label>
        <input
          id="input-probability"
          type="number"
          placeholder="Probabilité d'une arête (%)"
          min="0"
          max="100"
          value="50"
        />
        <label for="input-import">Importer un fichier</label>
        <input id="input-import" type="file" />
      </div>
      <br />
      <button id="button-refresh">Actualiser</button>
      <div id="sigma"></div>
    </section>

    <script src="libs/sigma/graphology.js"></script>
    <script src="libs/sigma/sigma.js"></script>
    <script src="index.js"></script>
  </body>
</html>
