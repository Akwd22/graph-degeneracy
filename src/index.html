<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projet Graphe</title>
  </head>
  <body>
    <section class="section-options">
      <h1>Projet Graphe - Dégénérescence</h1>
      <div class="options">
        <label for="input-nodes">Nombre de sommets</label>
        <input id="input-nodes" type="number" placeholder="Nombre de sommets" min="0" max="1000" value="100" />
        <label for="input-probability">Probabilité d'une arête (%)</label>
        <input
          id="input-probability"
          type="number"
          placeholder="Probabilité d'une arête (%)"
          min="0"
          max="100"
          step="any"
          value="5"
        />
        <label for="input-import">Importer un graphe</label>
        <input id="input-import" type="file" accept="text/csv, text/plain" />
      </div>
      <br />
    </section>

    <section class="section-canvas">
      <section class="section-graph">
        <div id="sigma-graph"></div>
        <h2>Graphe (Dégénérescence : <span id="label-result">?</span>)</h2>
        <div class="horizontal-layout">
          <button id="button-random">Générer un graphe aléatoire</button>
        </div>
      </section>

      <section class="section-cores">
        <div id="sigma-cores"></div>
        <h2>Dessin des numéros de centre</h2>
        <div class="horizontal-layout">
          <button id="button-export">Exporter en PDF</button>
        </div>
      </section>
    </section>

    <script src="js/libs/sigma/graphology.js"></script>
    <script src="js/libs/sigma/sigma.js"></script>
    <script src="js/libs/sigma/screenshot.js"></script>
    <script src="js/libs/jspdf.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/algos.js"></script>
    <script src="js/render.js"></script>
    <script src="js/import.js"></script>
    <script src="index.js"></script>
  </body>
</html>
